<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <script src="/static/wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("/static/main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>
<body>
    <nav>
        <button onclick="renderUserList()">User List</button>
        <button onclick="renderUserForm()">Create User</button>
        <button onclick="renderLoginForm()">Login</button>
    </nav>
    <div id="content"></div>
</body>
</html>
